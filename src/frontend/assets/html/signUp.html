<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="card">
          
          <nav>
            <a href="../html/signIn.html" class="a">SIGN IN</a>
            <a href="" class="a">SIGN UP</a>
          </nav>
          
          <form id="signup-form">
            <div class="label-float">
              <label id="labelNome" for="nome"> </label>
              <input type="text" id="nome" placeholder="Name">
            </div>
            
            <div class="label-float">
              <label id="labelEmail" for="email"> </label>
              <input type="text" id="email" placeholder="Email">
            </div>
            
            <div class="label-float">
              <label id="labelSenha" for="senha"> </label>
              <input type="password" id="senha" placeholder="Password">
            </div> 
            
            <p class="p1"> Already a member?
              <a class="a1" href="../html/signIn.html">Sign in</a>
            </p>
    
            <div class="justify-center">
              <button type="submit" class="button">SIGN UP</button>
            </div>
            
          </form>
          
        </div>
      </div>
      
      <script src="../js/signUp.js"></script>
</body>
</html>
