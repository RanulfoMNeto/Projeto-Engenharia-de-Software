<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="card">
          
          <!-- NAV BAR -->
          <nav>
            <a href="" class="a">SIGN IN</a>
            <a href="../html/signUp.html" class="a">SIGN UP</a>
          </nav>
        

          <div id='msgError'></div>
          
          <form id="signin-form">
            <div class="label-float">
              <input type="text" id="email" placeholder="Email" required>
            </div>
    
            <div class="label-float">
              <input type="password" id="senha" placeholder="Password" required>
            </div>
            
            <div class="divForgot">
              <a class="aForgot" href=""> Forgot password?</a>
            </div>
            
            <div class="label-check">      
              <input type="checkbox" class="input-check" id="my-check">
              <label for="my-check" class="label1"> Remenber me </label>  
            </div>
            
                    
            <div class="justify-center">
              <button type="submit" class="button" >SIGN IN</button>  
            </div>
              
          </form>
        
        </div>
      </div>
      
      <script src="../js/signIn.js"></script>
</body>
</html>
